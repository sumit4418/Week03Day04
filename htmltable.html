<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <link href="htmltable.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1> Table Sample</h1>
    <table>
        <tr>
            <th>Number</th>

            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <th> Aphabets</th>

            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <th>Syntax</th>

            <td>$</td>
            <td>@</td>
            <td>!</td>
            <td>&</td>
        </tr>
        <tr>
            <th>Name</th>

            <td>Sumit</td>
            <td>sandesh</td>
            <td>Rupesh</td>
            <td>Pramod</td>
        </tr>
        <tr>
            <th>Education</th>

            <td>10th</td>
            <td>Degree</td>
            <td>B.Com</td>
            <td>B.E.</td>
        </tr>
        <tr>
            <th>Language</th>

            <td>English</td>
            <td>Hindi</td>
            <td>Marathi</td>
            <td>Kannada</td>
        </tr>
        <tr>
            <th>Option</th>

            <td>Science</td>
            <td>Commerce</td>
            <td>Arts</td>
            <td>D-Pharma</td>
        </tr>
        <tr>
            <th>City</th>

            <td>Belgaum</td>
            <td>Mumbai</td>
            <td>Pune</td>
            <td>Banglore</td>
        </tr>
        <tr>
            <th>State</th>

            <td>Karnataka</td>
            <td>Maharastra</td>
            <td>Andhra</td>
            <td>Delhi</td>
        </tr>

    </table>
</body>

</html>
